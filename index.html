<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Press Any Color to start</h1>
        <h2></h2>
      </div>
      <div class="gameContainer">
        <button id="red" class="btn red"></button>
        <button id="green" class="btn green"></button>
        <button id="blue" class="btn blue"></button>
        <button id="yellow" class="btn yellow"></button>
      </div>
      <!-- How to Play Button -->
      <button id="howToPlayBtn" class="how-to-play-btn">How to Play</button>

      <!-- Modal for Instructions -->
      <div id="howToPlayModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p><strong>Start:</strong> Press any color to begin.</p>
          <p><strong>Watch:</strong> The game shows a sequence of colors.</p>
          <p><strong>Repeat:</strong> Click the colors in the same order.</p>
          <p><strong>Advance:</strong> The sequence grows with each level.</p>
          <p><strong>Game Over:</strong> Press Any color to restart.</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
